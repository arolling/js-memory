<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Memory Game</h1>
      </div>
    </div>

    <div class="container">
      <h2>Create your own memory game:</h2>
      <form class="form-inline" id="sizeSelect">
        <div class="form-group">
          <label for="row"># of Rows:</label>
          <input type="number" class="form-control" id="row" required>
        </div>
        <div class="form-group">
          <label for="column"># of Columns:</label>
          <input type="number" class="form-control" id="column" required>
        </div>
        <button type="submit" class="btn btn-primary">Start</button>
      </form>
      <div id="error">
        
      </div>
      <hr />
      <div id="field">

      </div>
      <div class="hideme" id="win">
        <h1>YOU WIN!</h1>
      </div>
    </div>
  </body>
</html>
